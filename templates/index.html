<html>

<head>
  <title>Image Tagging</title>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='tagSelector.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='toast.css') }}">

</head>

<body>
  <div class="content">
    <div class="leftSide column">
      <label for="currentImage" id="filename"></label>
      <img id="currentImage" src="">
      <div id="tagContainer">
        {# whats this again? #}
      </div>

      <div>
        <button class="imageButton" id="butPrev" onclick="loadPrevImage()">Previous</button>
        <button class="imageButton" id="butNext" onclick="loadNextImage()">Next</button>
        <button class="imageButton" id="butNextUntagged" onclick="loadFirstUntaggedImage()">Next Untagged Image</button>
      </div>

      <button class="imageButton" id="setTags" onclick="setTags()">setTags</button>

      <div class="selectedTagsContainer">
        <input id="tags" name='tags' class='tags' placeholder='write some tags' value='css, html, javascript'>
      </div>
    </div>

    <div class="rightSide">
      <center><h1>Add Tags</h1></center>
      <div class="inRow">
        <div class="column">
          <div class="tagListContainer">
            <label for="popularTags">Most Popular Tags</label>
            <div id="popularTags" class="tagList">
              {# automatically placed popular tags here #}
            </div>
          </div>
        </div>

        <div class="tagListContainer">
          <label for="tagCategories">Tag Categories</label>
          <select id="tagCategories" onchange="onCategorySelection(event.target.value)">
          </select>
          <div id="tagsInCategory" class="tagList">
            {# automatically placed category tags here #}
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>
  <script src="{{ url_for('static', filename='toast.js') }}"></script>
  <script src="{{ url_for('static', filename='initialize.js') }}"></script>
  <script src="{{ url_for('static', filename='tagSelector.js') }}"></script>
</body>

</html>
